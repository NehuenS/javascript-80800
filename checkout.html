<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Reglamentaria Airsoft</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
  <header>
    <nav>
      <div id="logoHeader">
        <img id="logoImg" src="./img/logo.png" alt="Logo de La Reglamentaria">
        <img id="menuImg" src="./img/menu.png" alt="Icono de menu">
      </div>
      <ul id="menuList">
        <li><a href="./index.html" class="menuLink" data-title="Nuestros Productos" data-link="Inicio">Inicio</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 id="title">
      Carrito de Compras
    </h1>
    <section id="carrito">
      <div id="listaCarrito"></div>
      <div id="columnaCarrito">
        <h3>Detalle:</h3>
        <ul id="resumenCarrito"></ul>
        <hr>
        <h3 id="total">Total: $0</h3>
        <button type="button" id="comprar">Comprar</button>
      </div>
    </section>
  </main>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/js/checkout.js"></script>
  </footer>

</body>

</html>
