<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Reglamentaria Airsoft</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <header>
    <nav>
      <div id="logoHeader">
        <img id="logoImg" src="./img/logo.png" alt="Logo de La Reglamentaria">
        <img id="menuImg" src="./img/menu.png" alt="Icono de menu">
      </div>
      <ul id="menuList">
        <li><a class="menuLink" data-link="Inicio">Inicio</a></li>
        <li><a class="menuLink" data-link="Armas">Armas</a></li>
        <li><a class="menuLink" data-link="Accesorios">Accesorios</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 id="title">
      Nuestros Productos
    </h1>
    <section id="listaProductos">
      <div class="cardProducto">
        <img src="./img/productos/" alt="Foto de ${nombre()}">
        <hr>
        <div class="bloqueAgregar">
          <button class="minus" type="button">
            -
          </button>
          <span class="counter">0</span>
          <button class="plus" type="button">
            +
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer>

    <script src="./app.js"></script>
  </footer>

</body>

</html>
